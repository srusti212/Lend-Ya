<!DOCTYPE HTML>

<html>
<head>

<title>Cordova</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<script type="text/javascript" charset="utf-8" src="cordova-1.9.0.js">
</script>
<script>

document.addEventListener("deviceready", onDeviceReady, false);

function onDeviceReady() {
		document.addEventListener("backbutton", onBackButton, false);
	}
function onBackButton(){
		navigator.app.exitApp();
	}
	
function goToLoans() {
    window.location.href="addAddLendItem.html";
    }
function goToHistory() {
    window.location.href="history.html";
    }
</script>
<style>
table {
    width:100%;
    height:100%;
    box-shadow: 6px 6px 5px #888888;
    background-color: #FFFFFF;
    border-radius: 8px;
    font-size: 30px;
    margin-bottom: 10%;
}

td {
	margin-bottom: 5%;
    text-align: center;
}

tr {
	margin-top: 200px;
	margin-bottom: 200px;
}

table caption {
	background-color: #00BCD4;
	padding: 5px;
	margin-top:10%;
	margin-bottom:10%;
    color: #ffffff;
    border-radius: 8px;
    box-shadow: 6px 6px 5px #888888;
    font-size:30px;
    
}
</style>
</head>
<body style="background-color:#f2f2f2;">

<table style="width:100%" height="100"%>
 <caption>Lend ya!</caption>
  <tr rowspan="20" colspan="2"><td></td><td></td></tr>
  <tr rowspan="20" colspan="2"><td></td><td></td><tr/>
  <tr rowspan="20" colspan="2"><td></td><td></td></tr>
  <tr rowspan="2" colspan="2">
    <td colspan="2"><i class="fa fa-plus-square" style="font-size:70px;color:#00BCD4;" onclick="goToLoans()"></i></td>
  </tr>
       <tr rowspan="2" colspan="2">   
  <td colspan="2"><p style="font-size:16px;color:#00BCD4;" onclick="goToLoans()">Loans</p></td>
  </tr>
  <tr rowspan="20" colspan="2"><td></td><td></td></tr>
  <tr rowspan="20" colspan="2"><td></td><td></td><tr/>
  <tr rowspan="20" colspan="2"><td></td><td></td></tr>

  <tr rowspan="2" colspan="2">
       <td colspan="2"><i class="fa fa-file-text" style="font-size:70px;color:#00BCD4;" onclick="goToHistory()"></i></td>
       </tr>
      <tr rowspan="2" colspan="2">   
  <td colspan="2"><p style="font-size:16px;color:#00BCD4;" onclick="goToHistory()">History</p></td>
  </tr>
  <tr rowspan="20" colspan="2"><td></td><td></td></tr>
  <tr rowspan="20" colspan="2"><td></td><td></td><tr/>
  <tr rowspan="20" colspan="2"><td></td><td></td></tr>

</table>

</body>
</html>
